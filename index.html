<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch a Sketch</title>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <div class="container">
        <div class="buttons-container">

        </div>
    
        <div class="grids-container"></div>
    </div>
